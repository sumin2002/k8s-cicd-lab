<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>금융 AI Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Noto Sans KR', sans-serif; display: flex; height: 100vh; background-color: #f4f7fa; color: #333; }

        .sidebar {
            width: 260px;
            background-color: #002c5f;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .logo { font-size: 24px; font-weight: bold; margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .logo i { font-size: 28px; }
        
        .menu-item {
            padding: 15px 10px;
            cursor: pointer;
            color: #bdc3c7;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        .menu-item:hover, .menu-item.active { background-color: #004085; color: white; }
        .menu-item i { width: 25px; text-align: center; }

        .sys-info { margin-top: auto; font-size: 12px; color: #8daac9; }
        .status-dot { color: #2ecc71; margin-right: 5px; }

        .main-content { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .page-title { font-size: 24px; font-weight: bold; display: flex; align-items: center; gap: 10px; }

        /* [v1.0 스타일] 카드가 나열형 (Grid 아님) */
        .dashboard-cards { margin-bottom: 20px; }
        .card { 
            background: white; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); 
            display: inline-block; 
            min-width: 300px;
            margin-right: 10px;
        }
        .card-title { font-size: 14px; color: #666; margin-bottom: 10px; }
        .card-value { font-size: 28px; font-weight: bold; color: #0056b3; margin-bottom: 5px; }
        .sub-text { font-size: 12px; color: #888; }

        .demo-section { background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; display: flex; flex-direction: column; flex: 1; min-height: 400px; }
        .demo-header { padding: 15px 20px; border-bottom: 1px solid #eee; font-weight: bold; display: flex; align-items: center; gap: 8px; background-color: #fff; }
        
        .chat-area { flex: 1; padding: 30px; background-color: #f9f9f9; display: flex; flex-direction: column; overflow-y: auto; }
        
        .message {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 15px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            word-break: break-word;
        }
        .bot-message { align-self: flex-start; background-color: #e9ecef; color: #444; border-top-left-radius: 0; }
        .user-message { align-self: flex-end; background-color: #0064ff; color: white; border-top-right-radius: 0; }
        
        .input-area { padding: 20px; background: white; border-top: 1px solid #eee; display: flex; gap: 10px; }
        .chat-input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 5px; outline: none; font-size: 15px; }
        .send-btn { background-color: #0064ff; color: white; border: none; padding: 0 25px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 15px; transition: 0.2s;}
        .send-btn:hover { background-color: #0052cc; }

    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-chart-line"></i> 금융 AI Platform
        </div>
        <nav>
            <div class="menu-item active"><i class="fas fa-headset"></i> AI 스마트 상담</div>
            <div class="menu-item"><i class="fas fa-wallet"></i> 자산 현황</div>
            <div class="menu-item"><i class="fas fa-exchange-alt"></i> 이체/송금</div>
            <div class="menu-item"><i class="fas fa-store"></i> 대출 상품몰</div>
        </nav>
        <div class="sys-info">
            <p>System Info</p>
            <p style="font-weight: bold; color: white; margin-top:5px;">Kubernetes Cluster</p>
            <p><span class="status-dot">●</span>Connected</p>
        </div>
    </aside>

    <main class="main-content">
        <div class="header">
            <div class="page-title">
                <i class="fas fa-robot"></i> AI 스마트 상담
            </div>
        </div>

        <div class="dashboard-cards">
            <div class="card">
                <div class="card-title">Current Model Version</div>
                <div class="card-value">v1.0</div>
                <div class="sub-text" style="color: #2ecc71; margin-bottom: 8px;">
                    <i class="far fa-check-circle"></i> Stable Release
                </div>
                <div class="sub-text" style="color: #888; font-size: 13px;">
                    <i class="far fa-clock"></i> Last Updated: <span id="lastModDisplay" style="font-weight: bold;">Loading...</span>
                </div>
            </div>
        </div>

        <div class="demo-section">
            <div class="demo-header">
                <i class="fas fa-comment-dots"></i> 실시간 상담
            </div>
            <div class="chat-area" id="chatArea">
                <div class="message bot-message">
                    안녕하세요! 금융 AI 상담원입니다.<br>
                    <strong>v1.0</strong> 버전으로 업데이트되었습니다.<br>
                    무엇을 도와드릴까요?
                </div>
            </div>
            <div class="input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendMessage()">전송</button>
            </div>
        </div>
    </main>

    <script>
        // 파일의 실제 수정 시간(Last Modified)을 가져와서 보여주는 코드
        window.onload = function() {
            const lastModDate = new Date(document.lastModified);
            const formattedTime = lastModDate.getFullYear() + "-" + 
                                  String(lastModDate.getMonth() + 1).padStart(2, '0') + "-" + 
                                  String(lastModDate.getDate()).padStart(2, '0') + " " + 
                                  String(lastModDate.getHours()).padStart(2, '0') + ":" + 
                                  String(lastModDate.getMinutes()).padStart(2, '0') + ":" + 
                                  String(lastModDate.getSeconds()).padStart(2, '0');
            document.getElementById('lastModDisplay').innerText = formattedTime;
        };

        function sendMessage() {
            const inputField = document.getElementById('chatInput');
            const chatArea = document.getElementById('chatArea');
            const messageText = inputField.value.trim();

            if (messageText === "") return;

            const userMsgDiv = document.createElement('div');
            userMsgDiv.className = 'message user-message';
            userMsgDiv.innerText = messageText;
            chatArea.appendChild(userMsgDiv);

            inputField.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;

            setTimeout(() => {
                const botMsgDiv = document.createElement('div');
                botMsgDiv.className = 'message bot-message';
                let botResponse = "";
                
                // [v1.0 로직] 금리가 5.2%로 높음
                if (messageText.includes("대출")) {
                    botResponse = "고객님, 현재 직장인을 위한 <strong>'내 집 마련 대출'</strong>이 최저 금리 <strong>5.2%</strong>로 이용 가능합니다.<br>한도 조회를 도와드릴까요?";
                } else if (messageText.includes("금리") || messageText.includes("예금") || messageText.includes("적금")) {
                    botResponse = "현재 가장 인기 있는 상품은 <strong>'매일매일 적금'</strong>으로 최고 <strong>연 4.0%</strong>의 금리를 제공합니다.";
                } else if (messageText.includes("이체") || messageText.includes("송금")) {
                    botResponse = "이체하실 은행과 계좌번호를 말씀해 주시면, 즉시 <strong>수수료 무료</strong>로 처리해 드리겠습니다.";
                } else if (messageText.includes("안녕")) {
                    botResponse = "반갑습니다! v1.0 버전 AI 상담원입니다.";
                } else {
                    botResponse = `말씀하신 <strong>"${messageText}"</strong>에 대해 확인해 드리겠습니다.<br>잠시만 기다려 주세요.`;
                }

                botMsgDiv.innerHTML = botResponse;
                chatArea.appendChild(botMsgDiv);
                chatArea.scrollTop = chatArea.scrollHeight;
            }, 600);
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
