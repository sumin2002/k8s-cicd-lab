apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-chatbot
  template:
    metadata:
      labels:
        app: my-chatbot
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: my-web
        image: 192.168.10.20/library/bank-app:v6
        imagePullPolicy: Always
        ports:
        - containerPort: 80
