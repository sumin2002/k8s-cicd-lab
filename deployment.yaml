apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-chatbot
  template:
    metadata:
      labels:
        app: my-chatbot
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:c7727e741f88e533289933704714b0333e595e07
        ports:
        - containerPort: 80
