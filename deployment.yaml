apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-chatbot
  template:
    metadata:
      labels:
        app: my-chatbot
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:fa877b7fca4f5293a61eab83abdaa9b7fb64b8cb
        ports:
        - containerPort: 80
