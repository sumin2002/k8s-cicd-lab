apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web
  template:
    metadata:
      labels:
        app: my-web
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:d0964f3421c631f0f645dc5306879e3026e88ab4
        ports:
        - containerPort: 80
