apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web
  template:
    metadata:
      labels:
        app: my-web
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:902e75f897b81266c7df0e83c4635c598bb84a02
        ports:
        - containerPort: 80
