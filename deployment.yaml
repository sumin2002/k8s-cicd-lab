apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-chatbot
  template:
    metadata:
      labels:
        app: my-chatbot
    spec:
      containers:
      - name: my-chatbot
        image: chunsumin/my-web-app:76bdc4a192427fa5b9dffd590b508dd7237b3f0c
        ports:
        - containerPort: 80
