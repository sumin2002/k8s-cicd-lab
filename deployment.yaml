apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-chatbot
  template:
    metadata:
      labels:
        app: my-chatbot
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:e7de80a715b40426a6c827fa0da807fd0f097035
        ports:
        - containerPort: 80
