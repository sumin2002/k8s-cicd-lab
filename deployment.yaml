apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-web
  template:
    metadata:
      labels:
        app: my-web
    spec:
      containers:
      - name: my-web
        image: chunsumin/my-web-app:8d90c9560f3c49c5289fbbde436258d8930579b4
        ports:
        - containerPort: 80
