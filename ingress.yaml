apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-chatbot-ingress
  annotations:
    # NGINX Ingress Controller를 쓰겠다고 명시
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-chatbot-service  # <--- 주의! service.yaml의 metadata.name과 같아야 함
            port:
              number: 80              # <--- 주의! service.yaml의 port: 80과 같아야 함
